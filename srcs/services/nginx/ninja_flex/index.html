<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Ninjaflex</title>
<script  type="text/javascript"  src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" ></script>


<style type="text/css">
.ninja{
	background-image:url(big-ninja.gif);
	width:190px;
	height:190px;
	float:left;
}
.flex{
	background-image:url(big-flex.gif);
	height:190px;
	width:190px;
	float:left;}

.ajnin{
	background-image:url(ajnin.gif);
}
.xelf{
	background-image:url(xelf.gif);
}
	
</style>

<script  type="text/javascript">
$(document).ready(function() {
	
	$(".ninja").hover(
  function () {
    $(this).addClass("ajnin");
  },
  function () {
    $(this).removeClass("ajnin");
  }
);



	$(".flex").hover(
  function () {
    $(this).addClass("xelf");
  },
  function () {
    $(this).removeClass("xelf");
  }
);

});
</script>

</head>

<audio id="ninjaaa">
  <source src="ninjaa.mp3">
    <source src="ninjaa.wav">

</audio>
 
 <audio id="fleeex">
  <source src="fleex.mp3">
    <source src="fleex.wav">

</audio>

<body>
<div style="width:380px; margin:auto; margin-top:190px; height:190px">

<div onmouseover="document.getElementById('ninjaaa').play()" class="ninja">
</div>

<div onmouseover="document.getElementById('fleeex').play()" class="flex">
</div>

</div>
</body>
</html>
